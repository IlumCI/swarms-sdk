name: Update Swarms Client

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-client:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openapi-python-client httpx

      - name: Download current OpenAPI spec
        run: |
          curl -o current-spec.json https://swarms-api-285321057562.us-east1.run.app/openapi.json

      - name: Generate client
        run: |
          # Backup __init__.py files
          mkdir -p backup/api backup/models
          cp swarms_client/__init__.py backup/ || true
          cp swarms_client/api/__init__.py backup/api/ || true
          cp swarms_client/models/__init__.py backup/models/ || true
          
          # Generate new client
          openapi-python-client update --path current-spec.json
          
          # Restore __init__.py files
          cp backup/__init__.py swarms_client/ || true
          cp backup/api/__init__.py swarms_client/api/ || true
          cp backup/models/__init__.py swarms_client/models/ || true
          
          # Cleanup
          rm -rf backup current-spec.json

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          git diff --cached --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update swarms client from latest OpenAPI spec'
          title: 'chore: update swarms client package'
          body: |
            This PR updates the swarms_client package based on changes detected in the Swarms API OpenAPI specification.
            
            Updates were automatically generated using openapi-python-client.
            
            API Spec URL: https://swarms-api-285321057562.us-east1.run.app/openapi.json
          branch: update/swarms-client
          delete-branch: true
          labels: automated-pr, dependencies 